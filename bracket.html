<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Air Hockey Tournament Bracket</title>
  <link rel="stylesheet" type="text/css" href="air-hockey.css">
  <link rel="icon" href="playbtn.png" type="image/png">
</head>

<body>
  <div id="tourney_header">
    <h1>Tournament Standings</h1>
  </div>
  <section class="tourney_bracket">
    <div class="bracket_quarter bracket_left">
      <div class="bracket_quarter_high">
        <div class="bracket_team"><span>Peculiar Titans</span></div>
        <div class="bracket_team"><span>Thoughtless Newts</span></div>
      </div>
      <div class="bracket_quarter_low">
        <div class="bracket_team"><span>Dubai Athletic</span></div>
        <div class="bracket_team"><span>Cornwall Tigers</span></div>
      </div>
    </div>
    <div class="bracket_semi">
      <div class="semi_wrapper">
        <div class="bracket_team"><span>Peculiar Titans</span></div>
        <div class="bracket_team"><span>Dubai Athletic</span></div>
      </div>
    </div>
    <div class="bracket_final">
      <div class=""><span>Dubai Athletic</span></div>
    </div>
    <div class="bracket_final">
      <div class=""><span>Virtuous Rangers</span></div>
    </div>
    <div class="bracket_semi">
      <div class="semi_wrapper">
        <div class="bracket_team"><span>Virtuous Rangers</span></div>
        <div class="bracket_team"><span>Grateful Patriots</span></div>
      </div>
    </div>
    <div class="bracket_quarter bracket_right">
      <div class="bracket_quarter_high">
        <div class="bracket_team"><span>Virtuous Rangers</span></div>
        <div class="bracket_team"><span>Admirable Monkeys</span></div>
      </div>
      <div class="bracket_quarter_low">
        <div class="bracket_team"><span>Compassionate Moths</span></div>
        <div class="bracket_team"><span>Grateful Patriots</span></div>
      </div>
    </div>
  </section>
</body>

</html>
