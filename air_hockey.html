<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Air Hockey Table</title>
	<link rel="stylesheet" type="text/css" href="air-hockey.css">
	<link rel="icon" href="playbtn.png" type="image/png">
</head>
<body>
	<h1>Air Hockey Table</h1>
	<div class="scoreboard">
		<div class="leftScore">
			<p class="player">Player 1</p>
			<p class="score">0</p>
			<button class="decrement">-</button>
			<button class="increment">+</button>
		</div>
		<div class="rightScore">
			<p class="player">Player 2</p>
			<p class="score">0</p>
			<button class="decrement">-</button>
			<button class="increment">+</button>
		</div>
	</div>


	<div class="table">
		<div class="left-goal"></div>
		<div class="right-goal"></div>
		<div class="middle-line"></div>
		<div class="left-middle-line"></div>
		<div class="right-middle-line"></div>
		<div class="puck"></div>
		<div class="ring">
			<div class="ring-inner"></div>
		</div>
		<div class="arc1"></div>
		<div class="arc2"></div>
		<div class="paddle1"></div>
		<div class="paddle2"></div>
	</div>
	
	
	<div class="container first">
		<img src="play.jpg" alt="Play Button" height= "50" width= "55">
		<div class="overlay">
			<div class="play">
				<a href=" ">New Game</a>
			</div>
		</div>
	</div>
	
	<div class="container second">
		<img src="trophy.png" alt="Tournament" height= "50" width= "55">
		<div class="overlay">
			<div class="play">
				<a href="bracket.html">Tournament</a>
			</div>
		</div>
	</div>
	<div class="summarylink">
		<a href="summary.html"><p>Click here for the summary of the project</p></a>
	</div>
</body>
</html>
