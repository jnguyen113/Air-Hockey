<!DOCTYPE html>
<html>
<head>
	<title>Air Hockey Table</title>
	<link rel="stylesheet" type="text/css" href="air-hockey.css">
	<h1>Air Hockey Table</h1>
</head>
<body>
	<div class="scoreboard">
		<div class="leftScore">
			<p class="player">Player 1</p>
			<p class="score">0</p>
		</div>
		<div class="rightScore">
			<p class="player">Player 2</p>
			<p class="score">0</p>
		</div>
	</div>


	<div class="table">
		<div class="left-goal"></div>
		<div class="right-goal"></div>
		<div class="middle-line"></div>
		<div class="left-middle-line"></div>
		<div class="right-middle-line"></div>
		<div class="puck"></div>
		<div class="ring">
			<div class="ring-inner"></div>
		</div>
		<div class="arc1"></div>
		<div class="arc2"></div>
		<div draggable="true" class="paddle1"></div>
		<div class="paddle2"></div>
	</div>

</body>
</html>
